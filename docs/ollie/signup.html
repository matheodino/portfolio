<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollie</title>
    <!-- Import font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Libs -->
    <link rel="stylesheet" href="css/libs/reset.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/queries.css">
    <!-- Index -->
    <meta name="robots" content="noindex">
</head>
<body class="signup">
    <!-- MAIN HEADER -->
    <header class="main">
        <div class="wrap">
            <!-- Header navbar-->
            <section class="navbar">
                <a class="logo" href="index.html"><img src="images/brand-logo.svg" alt="Ollie logo"></a>
            </section>

            <!-- Header content -->
            <section class="signup grow">
                <div class="wrap-min">
                    <h1>Let the team work in same place.</h1>
                    <p>Most powerful design tool.</p>
                    <div class="buttons">
                        <a class="extern" href="#"><img src="images/google.svg" alt="Google logo">Sign in with Google</a>
                        <a href="#">Sign in with your email</a>
                    </div>
                    <a class="forgot" href="#">Forget password?</a>
                </div>
            </section>

            <!-- Background images -->
            <div class="floating paint"></div>
            <div class="floating cursor"></div>
            <div class="floating disc"></div>
        </div>
    </header>
</body>
</html>
